<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">

      <!-- Box card -->
      <div class="wrapper">

        <!-- Advice title box -->
        <div class="advice-title">
          <h3>Advice #</h3>
        </div>

        <!-- Advice text box -->
        <p class="advice-text">
          Lorem ipsum dolor sit amet, elit. Officiis fuga voluptatem inventore numquam iusto nam
          sed rerum?
        </p>

        <!-- Divider -->
        <img src="./images/pattern-divider-desktop.svg" alt="divider pattern">

        <!-- dice button -->
        <button class="advice-button">
          <img src="./images/icon-dice.svg" alt="dice icon">
        </button>

      </div>

    </div>
  </main>
